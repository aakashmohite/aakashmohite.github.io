<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="default-profile-pic.jpg" alt="Profile Picture" class="profile-picture">
            <h1 id="user-name">John Doe</h1>
            <p id="user-title">Software Engineer</p>
        </div>
        <div class="profile-body">
            <h2>About</h2>
            <p id="user-about">I am a passionate software engineer with 5 years of experience.</p>
            
            <h2>Experience</h2>
            <ul id="user-experience">
                <li>Company 1 - Software Developer (2020-2023)</li>
                <li>Company 2 - Junior Developer (2018-2020)</li>
            </ul>
            
            <h2>Skills</h2>
            <ul id="user-skills">
                <li>JavaScript</li>
                <li>Node.js</li>
                <li>MongoDB</li>
            </ul>
        </div>
    </div>
</body>
</html>
